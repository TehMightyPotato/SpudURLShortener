<!DOCTYPE html>

<head>
    <title>Spud URL Shortener</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./layout.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./spud.js" type="text/javascript"></script>
    <meta itemprop=name content="Spud URL-Shortener">
    <meta itemprop=description content="A no bullshit URL-Shortener">
    <meta name=twitter:card content="summary_large_image">
    <meta name=twitter:image content="https://spud.mightypotato.de/img/spudboi.png">
    <meta name=twitter:title content="Spud URL-Shortener">
    <meta name=twitter:description content="A no bullshit URL-Shortener">
    <meta property="og:title" content="Spud URL-Shortener">
    <meta property="og:description" content="A no bullshit URL-Shortener">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spud.mightypotato.de/">
    <meta property="og:image" content="https://spud.mightypotato.de/img/spudboi.png">
    <meta property="og:site_name" content="Spud URL-Shortener">
</head>

<body>
    <h1 class="display-3 text-white text-center title">Spud</h1>
    <img class="img-fluid logo" src="/img/spudboi.png" />
    <p class="text-center">A no bullshit URL-Shortener</p>
    <p class="text-center">(Which no one will ever use since it's practically making every URL longer)</p>
    <div class="input-group">
        <input id="urlInput" type="text" class="form-control" placeholder="https://example.url.com">
        <button type="button" class="btn btn-primary" onclick="onCreateButtonClick();">Shorten!</button>
    </div>
    <div id="resultContainer" class="input-group" style="display: none;">
        <input id="resultOutput" type="text" class="form-control">
        <button type="button" class="btn btn-success" onclick="onCopyButtonClick();"><i
                class="bi bi-clipboard"></i></button>
    </div>

    <footer class=footer>
        <div class=footer__inner>
            <div class=footer__content><span>&copy; 2022</span>
                <span>Part of <a href=https://mightypotato.de rel=noopener>https://mightypotato.de</a></span>
                <span><a href=https://mightypotato.de/imprint rel=noopener>Imprint</a></span>
            </div>
        </div>
        <div class=footer__inner>
            <div class=footer__content></div>
        </div>
    </footer>
</body>
